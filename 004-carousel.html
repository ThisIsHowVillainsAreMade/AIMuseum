<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="004-carousel.css" />
  </head>

  <body>
    <div class="scene">
      <div class="carousel">
        <div class="carousel__cell">1</div>
        <div class="carousel__cell">2</div>
        <div class="carousel__cell">3</div>
        <div class="carousel__cell">4</div>
        <div class="carousel__cell">5</div>
        <div class="carousel__cell">6</div>
        <div class="carousel__cell">7</div>
      </div>
    </div>

    <div class="carousel-options">
      <p>
        <label class="inputToHide">
          <!-- Cells -->
          <input class="cells-range" type="range" min="7" max="7" value="7" />
        </label>
      </p>
      <p>
        <button class="previous-button">Previous</button>
        <button class="next-button">Next</button>
      </p>
      <p>
        <!-- Orientation: -->
        <label class="inputHorizontal">
          <input type="radio" name="orientation" value="horizontal" checked />
          horizontal
        </label>
        <label class="inputVertical">
          <input type="radio" name="orientation" value="vertical" />
          vertical
        </label>
      </p>
    </div>
    <script src="004-carousel.js"></script>
  </body>
</html>
